version: '3.7'

services: 
    web:
        build: ./app
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - ./app/:/usr/src/app/
        ports: 
            - 8000:8000
        env_file: 
            - ./.env
        depends_on: 
            - db
    
    db:
        image: postgres:12.0-alpine 
        volumes: 
            - postgres_data:/var/lib/postgresql/data/
        environment: 
            - POSTGRES_USER=djdigital
            - POSTGRES_PASSWORD=djdigital
            - POSTGRES_DB=djdigitaldb

volumes: 
    postgres_data: